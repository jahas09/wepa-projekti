<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
    <head>
        <title>Uutiset</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h2>News:</h2>
        <ul>
            <li th:each="uutinen : ${news}">
                <span th:text="${uutinen.otsikko}">otsikko</span>
            </li>
        </ul>
        
        <h2>Post news</h2>
        <form th:action="@{/news}" action="/news" method="POST" >
            <input type="text" name="otsikko"/><span>Otsikko</span><br/>
            <input type="text" name="kirjoittaja"/><span>Kirjoittaja</span>
        </form>
    </body>
</html>
